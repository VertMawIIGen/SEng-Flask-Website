<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
</head>

<body style="padding-top: 20vh;">

<nav class="navbar navbar-expand-sm navbar-dark fixed-top navbar-static">
    <div class="container">
        <a class="navbar-brand" href="/home">SEng Notes</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Quizzes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("logout") }}">LOG OUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<script>
    const navElement = document.querySelector(".navbar");
    window.addEventListener('scroll', () => {
        if (window.scrollY >= 70) {
            navElement.classList.add("navbar-scrolled-down");
        } else if (window.scrollY < 70) {
            navElement.classList.remove("navbar-scrolled-down");
        }

    });
</script>



<div class="footer">
    <section class="">
        <footer class="text-center text-white" style="background-color: #0a4275;">

            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2024 Copyright - Archie Wijaya
            </div>
        </footer>
    </section>
</div>
</body>
</html>
